<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chart Viewer</title>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="view"></div>
        <script>
            const params = new URLSearchParams(window.location.search);
            const chartData = params.get('d');
            if (chartData) {
                try {
                    const decoded = atob(chartData);
                    const vegaSpec = JSON.parse(decoded);
                    vegaEmbed('#view', vegaSpec);
                } catch (e) {
                    showMessage(`Could not render Vega chart (Error: ${JSON.stringify(e)})`);
                }
            } else {
                showMessage('No query parameter "d" with Vega chart spec given.');
            }

            function showMessage(text) {
                const message = document.createElement('p');
                message.textContent = text;
                document.querySelector('#view').append(message);
            }
        </script>
    </body>
</html>
